version: '3.3'
services:
  db:
    container_name: fromeroad_mysql
    image: mysql:8.0.32
    restart: always
    environment:
      MYSQL_DATABASE: 'fromeroad'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'fromeroadadmin'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'Sp3ndin*minEcraft+gBo0ted2-WisTfuL8'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'Sp3ndin*minEcraft+gBo0ted2-WisTfuL8'
    networks:
      - docker_default
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '10714:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
  nodejs_api:
    container_name: fromeroad_api
    image: fromeroadapi
    build:
      context: api
      dockerfile: ./api/Dockerfile
    environment:
      NODE_ENV: production
    depends_on:
      - mysql_db
    networks:
      - docker_default
# Names our volume
   
networks:
  docker_default:
    external: true